<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
    <ion-buttons end icon-only>
      <button outline ion-button (click)="closeModal()">
        <ion-icon name="close" right></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="logon()" [formGroup]="formGroup" novalidate>
    <ion-list>
      <ion-item>
        <ion-input formControlName="password" type="text" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-row responsive-sm>
          <ion-col>
            <button type="submit" ion-button block>Login</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
