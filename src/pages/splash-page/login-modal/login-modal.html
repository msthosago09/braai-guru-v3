<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="logon()" [formGroup]="formGroup" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input formControlName="username" type="text" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input formControlName="password" type="password" autocapitalize="off"></ion-input>
      </ion-item>
      <ion-item>
        <ion-row responsive-sm>
          <ion-col>
            <button type="submit" ion-button block>Login</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
